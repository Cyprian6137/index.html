<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Junction Hardware Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Our Store Chatbot</h1>
    </header>

    <main>
        <div id="chat-container">
            <div class="chat-message bot">Hello, welcome to Junction Hardware. How may I help you?</div>
        </div>

        <div class="user-input">
            <input type="text" id="user-message" placeholder="Type your message...">
            <button id="send-button">Send</button>
            <div class="options">
                <button class="option" data-option="product">Ask for a Product</button>
                <button class="option" data-option="shelf">Find a Shelf</button>
                <button class="option" data-option="store">Ask for a Store</button>
            </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2023 Your Store Name. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript code goes here
    </script>

    <script src="script.js"></script> <!-- Corrected script tag -->
</body>
</html>
